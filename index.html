<!DOCTYPE html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign In - Sluralpright</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/584215cf84.js" crossorigin="anonymous"></script>
        <link rel="icon" href="images\\logo.png" type="image/x-icon">
    </head>

    <body>
        <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                        <h2>Sluralpright</h2>
                    </div>
                    <form>
                        <div>
                            <label>Email Or Username</label>
                            <input type="mail" class="text-input">
                        </div>

                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account </a>
                </div>

                <footer id="main-footer">
                    <p>
                        Copyright &copy; 2018, SluralRight LLC All rights reserved.
                    </p>
                    <div>
                        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>

            </div>

            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">
                            Let's create the future <strong>together</strong>
                        </h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
